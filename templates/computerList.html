{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h4 class=" text-center" style="color: rgb(229, 176, 76); font-size: 30px;"> 
        <b>รายการคอมพิวเตอร์ และแล็ปท็อป</b>
    </h4> <br>
    <table class="table">
        <tr>
            <th class="col col-2">รูปภาพ</th> 
            <th class="col col-3">ชื่อสินค้า</th>
            <th class="col col-2">ยี่ห้อ</th>
            <th class="col col-2">ราคา</th>
            <th class="col col-1">Detail</th>
        </tr>
        {% for computer in computers %}
            <tr>
                <td class="text-center"> <img src="/{{ computer.image }}" class="rounded" width="100px" height="150px"> </td> 
                <td style="vertical-align: middle;"> {{computer.name}} </td>
                <td style="vertical-align: middle;"> {{computer.brand}} </td>
                <td style="vertical-align: middle;"> {{computer.price}} </td>
                <td style="vertical-align: middle;" > 
                    <a href="/computerOne/{{ computer.comid }}" class="btn btn-warning">
                        <i class="fa-solid fa-info"></i> 
                    </a>                              
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
